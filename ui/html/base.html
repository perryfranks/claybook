{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>{{template "title" .}} - Claybook</title>
	<link rel='stylesheet' href='/static/css/output.css'>
	<link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>

	<!-- Also link to some fonts hosted by Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<script src="/static/js/htmx.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header class="flex items-center justify-center space-x-4 p-4 bg-gradient-to-r from-tTeal to-tSage ">
		<img src="/static/img/clayson.jpg" class="h-20 w-20 rounded-full object-cover"
			alt="Clason Profile Picture" />
		<h1>
			<a hx-get='inner/characterSheet' hx-target="#main"
				class="font-semibold text-tBeige hover:text-tMaroon active:text-tOrange">Clayson
				End</a>

		</h1>
	</header>
	{{template "nav" . }}
	<main id="main">
		{{template "main" .}}
	</main>
	<footer class="flex justify-between">
		<span>
			Created by <a class="font-semibold text-tDarkSage hover:text-tMaroon active:text-tOrange"
				href="https://github.com/perryfranks">Perry Franks</a>
		</span>
		<span>
			Powered by <a class="font-semibold text-tDarkSage hover:text-tMaroon active:text-tOrange"
				href='https://golang.org/'>Go</a>,
			<a class="font-semibold text-tDarkSage hover:text-tMaroon active:text-tOrange"
				href="https://htmx.org">HTMX</a>,
			and
			<a class="font-semibold text-tDarkSage hover:text-tMaroon active:text-tOrange"
				href="https://tailwindcss.com">tailwindcss</a>
		</span>
		<span><a class="font-semibold text-tDarkSage hover:text-tMaroon active:text-tOrange"
				href="https://github.com/perryfranks/claybook">GitHub</a></span>

	</footer>
</body>

</html>
{{end}}
