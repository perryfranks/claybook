{{define "inventory-list"}}
<div>
  <div>
    <table>
      <thead>
        <th>Name</th>
        <th>Cost</th>
        <th>Weight</th>
        <th>Description</th>
      </thead>
      <tbody>
        {{range .Inventory.Items}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Cost}}</td>
          <td>{{.Weight}}</td>
          <td>{{.Description}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <div class="mb-2 mt-5">
    <p class="text-l text-center">Add to Inventory:</p>
    <!-- The cool thing to do would be to add the form validation here -->
    <form hx-post="/inventory/add" hx-target="#inventory-list">
      <table>
        <tbody>
          <tr>
            <td><input class="border border-gray-300  p-2 text-black shadow-lg" type="text" value="Name" name="name" />
            </td>
            <td><input class="border border-gray-300 p-2 text-black shadow-lg" type="number" value="0" name="cost" />
            </td>
            <td><input class="border border-gray-300  p-2 text-black shadow-lg" type="text" value="Weight"
                name="weight" /></td>
            <td><input class="border border-gray-300  p-2 text-black shadow-lg" type="text" value="Description"
                name="description" /></td>
          </tr>
        </tbody>
      </table>
      <div class="flex justify-center">
        <button type="submit"
          class="bg-tTeal text-white hover:bg-tDarkSage active:bg-tSage active:ring active:ring-tMaroon ">Add</button>
      </div>


    </form>
  </div>
</div>

{{end}}
