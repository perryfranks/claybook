{{define "title"}} Class Traits {{end}}


{{define "main"}}


<div class="card-list-outer">
  {{range .ClassTraitsList}}
  <div class="px-10 py-1">
    <details open=true>
      <summary class="group bg-tTeal">
        <div class="text-white group-hover:text-tOrange">
          <h3 class="text-xl text-center">{{ClassName .ClassName}}</h3>
        </div>
      </summary>
      {{range .Traits}}
      <div>
        <div class="m-5 ml-10  border-b-2 border-tDarkSage border-solid">
          <div class="flex justify-center items-center relative">
            <div class="text-left font-bold absolute left-4">Level: {{.Level}}</div>
            <div class="text-center font-bold"> {{.Name}} </div>
          </div>
          <p class="pl-4">{{.Description}}</p><br>
        </div>
      </div>
      {{end}}
    </details>
  </div>
  {{end}}
</div>

{{end}}
