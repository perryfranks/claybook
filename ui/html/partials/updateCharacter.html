{{define "update-character"}}
<div id="character-editor" class="mx-4">
  <form hx-post="/updateCharacter" hx-target="#character-editor" hx-swap="outerHTML">
    <textarea name="character">{{.CharacterDump}}</textarea>
    <button
      class="h-4/6 resize-y border-2 border-tDarkSage bg-tMaroon leading-relaxed text-white shadow-lg hover:bg-tBurntUmber focus:border-tTeal active:bg-tBeige active:ring active:ring-tOrange"
      type="submit" value="Submit">Submit</button>
  </form>
</div>
{{end}}
